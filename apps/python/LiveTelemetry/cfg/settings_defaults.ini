[About]
version = 1.7.0 ; Version (do not change, it will reset settings)

[Options]
boostbar = True ; Boost Bar (Value in bars)
camber = True ; Road camber (Surface bellow each tire)
dirt = True ; Dirt (Dirt level bar in each tire)
height = True ; Car Height (Car height from the bottom to the ground)
load = True ; Tire load (Tire load in kg/f)
lock = False ; Brake Lock (Brake lock and ABS indicators)
logging = False ; Logging (Logs all app data to a .csv file)
pressure = True ; Tire Pressure (Colors and value in psi)
rpmpower = True ; RPM Bar (RPM bar with HP values too)
size = FHD ; Widgets Size (Multiplier for the base size); 240p, 360p, 480p, 576p, HD, FHD, 1440p, UHD, 4K, 8K
suspension = True ; Suspension Travel
temps = True ; Tire Temperature (Color and values in celsius)
tire = True ; Tire (Show/Hide all tire related widgets)
wear = True ; Tire Wear (Tire wear bar in percentage)

